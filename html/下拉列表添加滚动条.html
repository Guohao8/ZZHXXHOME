  <select class="form-control" data-edit-select="1" onmousedown="selectmousedown(this)" onblur="selectblur(this)"

  <script>
    function selectmousedown(ev) {
      if (ev.options.length > 3) {
        ev.size = 6;
        $(ev).css({
          "position": "absolute",
          "height": "auto",
        })
        $(ev.options).css()

      } else {
        $(ev).css("height", "28px")
      }
    }

    function selectblur(ev) {
      ev.size = 0;
      $(ev).css({
        "height": "28px",
        "position": "static"
      })
    }

    function selectchange(ev) {

      ev.size = 0;
      $(ev).css({
        "height": "28px",
        "position": "static"
      })
    }
  </script>
